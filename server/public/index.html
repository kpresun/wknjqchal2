<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Server side Calculator</h1>
    </header>
    <main>
        <div class="top" id="interactive=area">
            <input type="text" class="input-form" id="num1">
            <button type="button" class="operations" id="addition">+</button>
            <button type="button" class="operations" id="subtraction">-</button>
            <button type="button" class="operations" id="multiplication">*</button>
            <button type="button" class="operations" id="division">/</button>
            <input type="text" class="input-form" id="num2">
            <button type="button" class="return" id="results">=</button>
            <button type="button" class="deletion" id="delete">C</button>
        </div>
    </main>
    <footer>
        <div class="middle" id="display-area">
            <div class="display" id="result-area"></div>
            <div class="display" id="history-area"></div>
        </div>
    </footer>
</body>
</html>
